name: Run Jest Tests

on: [push, pull_request]

env:
  CHILD_CONCURRENCY: 1
  NODE_ENV: test

jobs:
  tests-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.19.0]
    steps:
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Checkout
        uses: actions/checkout@v2

      # run unit tests
      - name: Run Jest Unit Tests
        run: yarn && yarn test


